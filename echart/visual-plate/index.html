<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/CN-Robert-LIU/images@master/blog/echart/visual-plate/css/index.css" />
  </head>

  <body>
    <header>
      <div class="mainPage"><a href="/">HOME</a></div>
      <h1>Visual-Display-ECharts</h1>
      <div class="showTime">Time：XXXX-X-XX-XX:XX:XX</div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".showTime").innerHTML =
            "Time:" +
            y +
            "-" +
            mt +
            "-" +
            day +
            "--" +
            h +
            ":" +
            m +
            ":" +
            s +
            ":";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>
    <section class="mainbox">
      <div class="column">
        <div class="panel bar">
          <h2>
            柱状图-就业行业 <a href="javascript:;">2019</a>
            <a href="javacript:;"> 2020</a>
          </h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>折线图-人员变化</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>饼形图-年龄分布</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <div class="column">
        <div class="no">
          <div class="no-hd">
            <ul>
	      <li><span id="busuanzi_value_site_pv"></span></li>
	      <li><span id="busuanzi_value_site_uv"></span></li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>总访问量</li>
              <li>总访问人数</li>
            </ul>
          </div>
        </div>
        <div class="map">
          <div class="chart"></div>
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
        </div>
      </div>
      <div class="column">
        <div class="panel bar1">
          <h2>柱状图-技能掌握</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line1">
          <h2>折线图-播放量</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie1">
          <h2>饼形图-地区分布</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/gh/CN-Robert-LIU/images@master/blog/echart/visual-plate/js/flexible.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/CN-Robert-LIU/images@master/blog/echart/visual-plate/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/CN-Robert-LIU/images@master/blog/echart/visual-plate/js/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/CN-Robert-LIU/images@master/blog/echart/visual-plate/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/CN-Robert-LIU/images@master/blog/echart/visual-plate/js/china.js"></script>
    <script src="https://api.map.baidu.com/getscript?v=2.0&ak=KOmVjPVUAey1G2E8zNhPiuQ6QiEmAwZu&services=&t=20200327103013"></script>
    <script type="https://cdn.jsdelivr.net/gh/CN-Robert-LIU/images@master/blog/echart/visual-plate/text/javascript" src="js/dataTool.js"></script>
    <script type="https://cdn.jsdelivr.net/gh/CN-Robert-LIU/images@master/blog/echart/visual-plate/text/javascript" src="js/bmap.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/CN-Robert-LIU/images@master/blog/echart/visual-plate/js/myMap.js"></script>
    <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  </body>
</html>
